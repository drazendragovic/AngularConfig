<div>
  <form [formGroup]="formlyConfiguration.form">
    <formly-form [form]="formlyConfiguration.form" [fields]="formlyConfiguration.fields" [model]="model" class="clan-podaci"></formly-form>
    <div class="clanAction">
      <p-button class="edit" icon="pi pi-pencil" styleClass="p-button-rounded p-button-primary p-button-text mr-2"></p-button>
      <p-button class="save" icon="pi pi-save" styleClass="p-button-rounded p-button-secondary p-button-text mr-2"></p-button>
      <p-button class="delete" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text mr-2" (click)="deleteClan()"></p-button>
    </div>
  </form>
  <p-confirmDialog #cd key="clanDeleteCancelConfirmation" [closable]="false" class="danger">
    <ng-template pTemplate="header">
      <span class="dialog-title">Brisanje člana</span>
    </ng-template>
    <ng-template pTemplate="footer">
      <button type="button" pButton class="p-button-default p-button-danger" icon="pi pi-trash" label="OBRIŠI" (click)="cd.accept()"></button>
      <button type="button" pButton class="p-button-outlined p-button-secondary" icon="pi pi-ban" label="ODUSTANI" (click)="cd.reject()"></button>
    </ng-template>
  </p-confirmDialog>
</div>

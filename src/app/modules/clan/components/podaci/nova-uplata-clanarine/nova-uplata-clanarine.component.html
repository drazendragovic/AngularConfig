<div class="nova-uplata p-fluid col-fixed pt-4">
  <form [formGroup]="formlyConfiguration.form">
    <formly-form [form]="formlyConfiguration.form" [fields]="formlyConfiguration.fields" [model]="model" class="nova-uplata-podaci"></formly-form>
    <div class="nova-uplata-actions flex justify-content-between mt-1 mb-2 p-1">
      <button pButton pRipple label="SPREMI" type="submit" class="p-button-default p-button-primary mr-2" icon="pi pi-save" iconPos="left"></button>
      <button
        pButton
        pRipple
        label="PONIŠTI"
        class="p-button-secondary"
        icon="pi pi-ban"
        iconPos="left"
        (click)="onCancel('info', 'Unos nove uplate', 'Odustali ste od unosa nove uplate članarine')"
      ></button>
    </div>
  </form>
</div>

<s-table class="p-datatable-striped" [configuration]="tableConfiguration" scrollHeight="flex"></s-table>
<div class="tableAction">
  <button pButton pRipple label="E-MAIL" type="submit" class="p-button-default p-button-primary mr-2" icon="pi pi-send" iconPos="left"></button>
  <button pButton pRipple label="XLSX" class="p-button-secondary" icon="pi pi-table" iconPos="left"></button>
</div>
<p-confirmDialog #cd key="clanDeleteCancelConfirmation" [closable]="false" class="danger">
  <ng-template pTemplate="header">
    <span class="dialog-title">Brisanje člana</span>
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" pButton class="p-button-default p-button-danger" icon="pi pi-trash" label="OBRIŠI" (click)="cd.accept()"></button>
    <button type="button" pButton class="p-button-outlined p-button-secondary" icon="pi pi-ban" label="ODUSTANI" (click)="cd.reject()"></button>
  </ng-template>
</p-confirmDialog>

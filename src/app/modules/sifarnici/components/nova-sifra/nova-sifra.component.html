<div class="nova-sifra p-fluid col-fixed pt-4">
  <form [formGroup]="formlyConfiguration.form">
    <formly-form [form]="formlyConfiguration.form" [fields]="formlyConfiguration.fields" [model]="model" class="nova-sifra-podaci"></formly-form>
    <div class="nova-sifra-actions mb-3 mt-2 flex justify-content-between">
      <button pButton pRipple label="SPREMI" type="submit" class="p-button-default p-button-primary mr-2" icon="pi pi-save" iconPos="left"></button>
      <button pButton pRipple label="PONIŠTI" class="p-button-secondary" icon="pi pi-ban" iconPos="left" (click)="onCancel('info', 'Unos nove šifre', 'Odustali ste od unosa nove šifre')"></button>
    </div>
  </form>
</div>

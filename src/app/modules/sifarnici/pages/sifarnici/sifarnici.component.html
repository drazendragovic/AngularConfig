<div class="clan-pretraga-main flex flex-column flex-wrap w-full">
  <app-page-header title="Å ifrarnici"></app-page-header>
  <div class="pages-content flex flex-row flex-wrap">
    <p-scrollPanel>
      <div class="clan-pretraga">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        </form>
        <div>
          <p-button class="addSifrarnik" (click)="addNewSifrarnik()" icon="pi pi-plus" styleClass="p-button-rounded p-button-secondary mr-2 mt-2"></p-button>
        </div>
      </div>
      <div class="sifarnici-table">
        <sifarnici-table [sifraID]="this.sifraID"></sifarnici-table>
      </div>
    </p-scrollPanel>
  </div>
</div>

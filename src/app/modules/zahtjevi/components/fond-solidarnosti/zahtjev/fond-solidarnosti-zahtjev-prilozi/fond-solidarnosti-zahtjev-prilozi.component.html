<div class="zahtjev-prilog-table w-full relative">
  <s-table class="p-datatable-striped" [configuration]="tableConfiguration" scrollHeight="flex"></s-table>
  <div class="prilogAction flex justify-content-end mt-3">
    <button pButton pRipple label="PRILOG" class="p-button-default p-button-primary" icon="pi pi-paperclip" iconPos="left"></button>
  </div>
</div>
<p-confirmDialog #cd key="prilogDeleteCancelConfirmation" [closable]="false" class="danger">
  <ng-template pTemplate="header">
    <span class="dialog-title">Brisanje priloga</span>
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" pButton class="p-button-default p-button-danger" icon="pi pi-trash" label="OBRIÅ I" (click)="cd.accept()"></button>
    <button type="button" pButton class="p-button-outlined p-button-secondary" icon="pi pi-ban" label="ODUSTANI" (click)="cd.reject()"></button>
  </ng-template>
</p-confirmDialog>
